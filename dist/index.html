<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グルメURL管理アプリ</title>
  <link rel="stylesheet" href="/index.b04d9f11.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginSection" style="display: none">
    <h1>ログイン</h1>
    <form id="authForm">
      <input type="email" id="email" placeholder="メールアドレス" required="">
      <input type="password" id="password" placeholder="パスワード" required="">
      <button type="submit">ログイン / 新規登録</button>
    </form>
    <p id="authMessage" style="color: red"></p>
  </div>

  <!-- アプリ本体 -->
  <div id="appSection" style="display: none">
    <h1>URL管理</h1>
    <button id="toggleFormBtn">＋ URLを登録</button>
    <form id="urlForm" style="display: none">
      <input type="text" id="urlInput" placeholder="URLを入力" required="">
      <input type="text" id="titleInput" placeholder="タイトルを入力">
      <input type="text" id="categoryInput" placeholder="カテゴリを入力">
      <button type="submit">登録</button>
    </form>
    <ul id="urlList"></ul>
  </div>

  <script src="/index.4d6bcbeb.js" defer=""></script>
</body>
</html>
