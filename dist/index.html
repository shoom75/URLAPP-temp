<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グルメURL管理アプリ</title>
  <link rel="stylesheet" href="/index.b04d9f11.css">
  <style>@media (width <= 600px) {
  #appSection, #loginSection {
    padding: 0 4vw;
  }

  #groupMenu {
    font-size: 1em;
    border-radius: 8px !important;
    min-width: 90vw !important;
    max-width: 98vw !important;
    padding: 18vw 2vw 6vw !important;
  }

  #groupMenu button, #groupMenu input {
    font-size: 1em !important;
  }

  #mainBtnArea {
    flex-direction: column !important;
    gap: 12px !important;
    position: static !important;
  }

  #logoutBtn {
    z-index: 900;
    min-width: 80px;
    background: inherit !important;
    border: inherit !important;
    border-radius: inherit !important;
    box-shadow: inherit !important;
    color: inherit !important;
    font-weight: inherit !important;
    margin: 0 !important;
    position: fixed !important;
    top: 8px !important;
    right: 12px !important;
  }

  #toggleFormBtn, #groupebtn {
    width: 100%;
  }

  #urlForm {
    gap: 10px !important;
  }

  #urlForm input, #urlForm button {
    font-size: 1em !important;
  }

  #groupListArea {
    font-size: 1em;
    border-radius: 8px !important;
    min-width: 90vw !important;
    max-width: 98vw !important;
  }

  #groupListArea ul {
    font-size: 1em !important;
  }

  h1 {
    font-size: 1.3em !important;
  }
}

@media (width >= 601px) {
  #mainBtnArea {
    position: relative;
  }

  #logoutBtn {
    z-index: 900;
    width: auto;
    min-width: 80px;
    background: inherit !important;
    border: inherit !important;
    border-radius: inherit !important;
    box-shadow: inherit !important;
    color: inherit !important;
    font-weight: inherit !important;
    margin: 0 !important;
    position: fixed !important;
    top: 16px !important;
    right: 32px !important;
  }

  #toggleFormBtn, #groupebtn {
    width: auto;
  }
}

button {
  touch-action: manipulation;
  min-height: 40px;
}

input {
  min-height: 38px;
}

</style>
</head>

<body>
  <!-- ログイン画面 -->
  <div id="loginSection" style="display: none">
    <div id="loginForm">
      <h1>ログイン</h1>
      <form id="loginFormElement">
        <input type="email" id="loginEmail" placeholder="メールアドレス" required="">
        <input type="password" id="loginPassword" placeholder="パスワード" required="">
        <button type="submit">ログイン</button>
      </form>
      <p>アカウントがない方は <a href="#" id="showSignUpLink">新規登録はこちら</a></p>
    </div>

    <div id="signUpForm" style="display: none">
      <h1>新規登録</h1>
      <form id="signUpFormElement">
        <input type="email" id="signUpEmail" placeholder="メールアドレス" required="">
        <input type="password" id="signUpPassword" placeholder="パスワード" required="">
        <button type="submit">登録</button>
      </form>
      <p>すでにアカウントをお持ちの方は <a href="#" id="showLoginLink">ログインはこちら</a></p>
    </div>

    <p id="authMessage" style="color: red"></p>
  </div>

  <!-- アプリ本体 -->
  <div id="appSection" style="display: none">
    <h1>URL管理</h1>
    <div id="currentGroupLabel" style="margin: 12px 0; font-weight: bold">グループをメニューから選択してください</div>
    <div id="mainBtnArea" style="justify-content: center; align-items: center; gap: 8px; margin-bottom: 16px; display: flex; position: relative">
      <button id="toggleFormBtn" style="display: none">＋ URLを登録</button>
      <button id="groupebtn">メニュー</button>
      <button id="logoutBtn">ログアウト</button>
    </div>
    <div id="groupMenu" style="z-index: 1000; text-align: center; background: #fff; border: 1px solid #ccc; border-radius: 16px; flex-direction: column; align-items: center; min-width: 220px; max-width: 340px; margin: 0 auto; padding: 40px 20px 20px; display: flex; position: fixed; top: 18%; left: 50%; transform: translate(-50%); box-shadow: 0 8px 32px #00000024">
      <button id="closeGroupMenuBtn" style="color: #e76f51; cursor: pointer; z-index: 1010; background: none; border: none; width: auto; height: auto; padding: 0 8px; font-size: 2.2em; font-weight: bold; line-height: 1; position: absolute; top: 8px; right: 12px">×</button>
      <div style="width: 100%; max-width: 260px">
        <button id="showGroupsBtn" style="width: 100%; margin: 14px 0">グループ一覧</button>
        <div style="margin: 10px 0"></div>
        <button id="createbtn" style="width: 100%; margin: 14px 0">グループを作成</button>
        <div id="createform" style="margin: 8px 0; display: none">
          <form id="groupename" style="gap: 8px; display: flex">
            <input type="text" id="create" placeholder="グループ名を入力" style="border: 1px solid #bbb; border-radius: 8px; outline: none; flex: 1; padding: 10px 12px; font-size: 1.1em">
            <button type="submit" style="color: #fff; cursor: pointer; background: #e76f51; border: none; border-radius: 8px; width: 90px; padding: 10px 18px; font-size: 1.1em; font-weight: bold">作成</button>
          </form>
        </div>
        <div style="margin: 10px 0"></div>
        <button id="joinbtn" style="width: 100%; margin: 14px 0">グループに参加</button>
        <div id="joinform" style="margin: 8px 0; display: none">
          <form id="joinGroupForm" style="gap: 8px; display: flex">
            <input type="text" id="joinGroupInput" placeholder="招待コードを入力" style="border: 1px solid #bbb; border-radius: 8px; outline: none; flex: 1; padding: 10px 12px; font-size: 1.1em">
            <button type="submit" style="color: #fff; cursor: pointer; background: #2a9d8f; border: none; border-radius: 8px; width: 90px; padding: 10px 18px; font-size: 1.1em; font-weight: bold">参加</button>
          </form>
        </div>
        <div style="margin: 10px 0"></div>
        <button id="showInviteBtn" style="width: 100%; margin: 14px 0">招待コード表示</button>
        <div id="inviteCodeArea" style="margin: 8px 0; display: none">
          <span id="inviteCodeLabel" style="font-size: 1.1em; font-weight: bold"></span>
          <button id="copyInviteCodeBtn" style="margin-left: 8px">コピー</button>
        </div>
      </div>
    </div>
    <form id="urlForm" style="flex-direction: column; gap: 8px; margin: 16px 0; display: none">
      <input type="text" id="urlInput" placeholder="URLを入力" required="">
      <input type="text" id="titleInput" placeholder="タイトルを入力">
      <input type="text" id="categoryInput" placeholder="カテゴリを入力">
      <button type="submit">登録</button>
    </form>
    <ul id="urlList" style="padding: 0; list-style: none"></ul>

    <!-- グループ一覧表示用 -->
    <div id="groupListArea" style="z-index: 1100; background: #fff; border: 1px solid #ccc; border-radius: 12px; min-width: 180px; max-width: 300px; margin-top: 32px; padding: 24px 16px 16px; display: block; position: fixed; top: 12%; left: 50%; transform: translate(-50%); box-shadow: 0 4px 16px #0001">
      <button id="closeGroupListBtn" style="cursor: pointer; background: none; border: none; font-size: 1.3em; position: absolute; top: 8px; right: 12px">×</button>
      <ul id="groupList" style="margin-top: 32px; padding: 0; list-style: none">
        <!-- ...li要素はJSで生成されるので省略... -->
      </ul>
    </div>
  </div>

  <script src="/index.63aff760.js" defer=""></script>
</body>

</html>
