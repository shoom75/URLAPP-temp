<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>グルメURL管理アプリ</title>
  <link rel="stylesheet" href="/index.b04d9f11.css">
</head>
<body>
  <h1>URL管理</h1>

  <!-- トグルボタン -->
  <button id="toggleFormBtn">＋ URLを登録</button>

  <!-- 折りたたみフォーム -->
  <form id="urlForm" style="display: none">
    <input type="text" id="urlInput" placeholder="URLを入力" required="">
    <input type="text" id="titleInput" placeholder="タイトルを入力">
    <input type="text" id="categoryInput" placeholder="カテゴリを入力">
    <button type="submit">登録</button>
  </form>
<!-- 登録直後のプレビュー -->
  <img id="thumbnail" src="https://placehold.co/100x100" alt="サムネイル" width="300"><!-- 既存の <img id="thumbnail"> の下に追加 -->
<div id="thumbnail-bg" style="background-position: center; background-size: cover; width: 300px; height: 200px; display: none"></div>

  <!-- 一覧 -->
  <ul id="urlList"></ul>

  <script src="/index.4d6bcbeb.js" defer=""></script>
  <script>const toggleBtn = document.getElementById("toggleFormBtn");
const form = document.getElementById("urlForm");
toggleBtn.addEventListener("click", ()=>{
    form.style.display = form.style.display === "flex" ? "none" : "flex";
});

</script>
</body>
</html>
