<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>グルメURL管理アプリ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>URL管理</h1>

  <!-- URL登録フォーム -->
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="URLを入力" required />
    <input type="text" id="titleInput" placeholder="タイトルを入力" required />
    <input type="text" id="categoryInput" placeholder="カテゴリを入力" required />
    <button type="submit">登録</button>
  </form>

  <!-- 登録直後のプレビュー -->
  <img id="thumbnail" src="https://placehold.co/100x100" alt="サムネイル" width="300" />

  <!-- 一覧表示エリア -->
  <ul id="urlList"></ul>

  <!-- Parcelで束ねたmain.js -->
  <script type="module" src="../main.js" defer></script>
</body>
</html>
