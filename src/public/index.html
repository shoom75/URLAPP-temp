<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>グルメURL管理アプリ</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <h1>URL管理</h1>

  <!-- トグルボタン -->
  <button id="toggleFormBtn">＋ URLを登録</button>

  <!-- 入力フォーム -->
  <form id="urlForm" style="display: none;">
    <input type="text" id="urlInput" placeholder="URLを入力" required />
    <input type="text" id="titleInput" placeholder="タイトルを入力" />
    <input type="text" id="categoryInput" placeholder="カテゴリを入力" />
    <button type="submit">登録</button>
  </form>

  <!-- プレビュー（必要ならコメントを解除してください） -->
  <!--
  <img id="thumbnail" src="https://placehold.co/100x100" alt="サムネイル" width="300" />
  <div id="thumbnail-bg"></div>
  -->

  <!-- 一覧 -->
  <ul id="urlList"></ul>

  <script type="module" src="../main.js" defer></script>
  <script>
    const toggleBtn = document.getElementById("toggleFormBtn");
    const form = document.getElementById("urlForm");
    toggleBtn.addEventListener("click", () => {
      form.style.display = form.style.display === "flex" ? "none" : "flex";
    });
  </script>

  <!-- eruda（モバイル向け軽量DevTools）-->
  <!-- <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> -->
</body>
</html>
